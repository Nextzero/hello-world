<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <!--
            将表格包裹在 .table-responsive 元素内 
            其会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px 宽度时，水平滚动条消失。
        -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            <caption>Optional table caption.</caption>
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>UserName</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>UserName</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="success">Mark</td>
                    <td>otto</td>
                    <td>@mode</td>
                    <td class="success">Mark</td>
                    <td>otto</td>
                    <td>@mode</td>
                </tr>
                <tr>
                    <td>Mark</td>
                    <td class="danger">otto</td>
                    <td>@mode</td>
                    <td>Mark</td>
                    <td class="danger">otto</td>
                    <td>@mode</td>
                </tr>
                <tr class="info">
                    <td>Mark</td>
                    <td>otto</td>
                    <td>@mode</td>
                    <td>Mark</td>
                    <td>otto</td>
                    <td>@mode</td>
                </tr>
            </tbody>
        </table>
        </div>
        
    </div>
</body>
</html>
