<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <!-- 
            通过按钮组容器把一组按钮放在同一行里。
            通过与按钮插件联合使用，可以设置为单选框或多选框的样式和行为。 

            .btn-group
            .btn-toolbar
        -->
        <div class="btn-group">
            <button class="btn btn-default">Left</button>
            <button class="btn btn-default">Middle</button>
            <button class="btn btn-default">Right</button>
        </div>


        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">4</button>
                <button class="btn btn-default">5</button>
                <button class="btn btn-default">6</button>
            </div>
        </div>


        <hr />

        <!--
            嵌套下拉菜单
            想要把下拉菜单混合到一系列按钮中，只须把 .btn-group 放入另一个 .btn-group 中。
        -->
        <div class="btn-group">
            <button class="btn btn-default">1</button>
            <button class="btn btn-default">2</button>
            <div class="btn-group">
                <button class="btn btn-default" data-toggle="dropdown">
                    dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="">hehe</a>
                    </li>
                    <li>
                        <a href="">hehe</a>
                    </li>
                </ul>
            </div>
        </div>

     
        <!-- 
            两端对齐
            使用a标签

            为了将 <button> 元素用于两端对齐的按钮组中，
            必须将每个按钮包裹进一个按钮组中
            you must wrap each button in a button group。
         -->
        <div class="btn-group btn-group-justified">
            <a href="" class="btn btn-default">first</a>
            <a href="" class="btn btn-default">second</a>
            <a href="" class="btn btn-default">thrid</a>
        </div>

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-default">Left</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">Middle</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">Right</button>
            </div>
        </div>
    </div>
</body>
</html>
