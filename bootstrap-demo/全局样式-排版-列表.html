<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <ul class="list-unstyled">
            <li><a>item</a></li>
            <li><a>item</a></li>
            <li><a>item</a></li>
            <li><a>item</a></li>
            <li><a>item</a></li>
        </ul>

        <!-- 内联列表 -->
        <ul class="list-inline">
            <li><a>inline</a></li>
            <li><a>inline</a></li>
            <li><a>inline</a></li>
            <li><a>inline</a></li>
            <li><a>inline</a></li>
        </ul>

        <!-- 自定义列表 
            bootstrap对dl dt dd设置了默认样式
            .dl-horizontal水平排列
        -->
        <dl class='dl-horizontal'>
            <dt>姓名</dt>
            <dd>Bootstrap</dd>
            <dd>Jquery</dd>
            <dd>Angular</dd>
            <dt>说明</dt>
            <dd>全局样式</dd>
        </dl>
    </div>
</body>
</html>
