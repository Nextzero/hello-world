<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="holder/holder.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h3>Bootstrap</h3>
        </div>

        <!--
            基本实例
        -->
        <ul class="list-group">
            <li class="list-group-item active">
                <span class="badge">14</span> Cras justo odio
            </li>
            <li class="list-group-item">
                <span class="badge">3</span> dapibus ac facilisisi in
            </li>
            <li class="list-group-item">
                <span class="badge">4</span> Porta ac consectetur ac
            </li>
        </ul>

        <!-- 改成div a或div button 会有hover效果 -->
        <div class="list-group">
            <a class="list-group-item active">
                <span class="badge">14</span> Cras justo odio
            </a>
            <a class="list-group-item list-group-item-warning">
                <span class="badge">3</span> dapibus ac facilisisi in
            </a>
            <a class="list-group-item">
                <span class="badge">4</span> Porta ac consectetur ac
            </a>
        </div>

        <!-- 定制内容 -->
        <div class="list-group">
            <a href="" class="list-group-item">
                <h4 class="list-group-item-heading">List group item heading</h4>
                <p class="list-group-item-text">列表组中的每个元素都可以是任何 HTML 内容，甚至是像下面的带链接的列表组。</p>
            </a>
            <a href="" class="list-group-item active">
                <h4 class="list-group-item-heading">List group item heading</h4>
                <p class="list-group-item-text">列表组中的每个元素都可以是任何 HTML 内容，甚至是像下面的带链接的列表组。</p>
            </a>
        </div>
    </div>
</body>

</html>
