<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <!--
            单独的表单控件会被自动赋予一些全局样式。
            所有设置了 .form-control 类的 <input>、<textarea> 和 <select> 元素都将被默认设置宽度属性为 width: 100%;。
            将 label 元素和前面提到的控件包裹在 .form-group 中可以获得最好的排列。
        -->

        <!-- 
            .form-group
            .form-control
            .help-block
        -->
        <form action="">
            <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" class="form-control" placeholder="xxx@qq.com">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">File Input</label>
                <input type="file">
                <p class="help-block"> Example block-level help text here.</p>
            </div>
        </form>

        <hr />

        <!-- 
            内联表单 
            .form-inline
            .form-group
            .form-control
            .control-label

            .input-group
            .input-group-addon

            .checkbox
        -->
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="" class="control-label">用户名</label>
                <input type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="" class="control-label">密码</label>
                <input type="password" class="form-control">
            </div>
            <div class="checkbox">
                <label for="">
                    <input type="checkbox">记住账号
                </label>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control">
                    <div class="input-group-addon">.00</div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
