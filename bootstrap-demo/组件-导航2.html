<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Java</a></li>
                <li role="presentation"><a href="#">C++</a></li>
                <li role="presentation"><a href="#">Python</a></li>
            </ul>
        </div>
        
        <div class="row col-md-10">
            <!-- java -->
            <div class="row myrow">
                <div style="width:950px;height:150px;background-color:antiquewhite"></div>
            </div>

            <!-- Python -->
            <div class="row myrow">
                <div style="width:950px;height:150px;background-color:cornflowerblue"></div>
            </div>

            <!-- Python++ -->
            <div class="row myrow">
                <div style="width:950px;height:150px;background-color:goldenrod"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $("li").mouseenter(function(){
                $(this).addClass("active");
                $("li").not($(this)).removeClass("active");

                idx = $(this).index('li');
                var target = $(".myrow").eq(idx);
                target.stop().show(500);
                $(".myrow").not(target).stop().hide(100);
            });

            $(".myrow").eq(1).stop().show();
            $(".myrow").not($(".myrow").eq(1)).stop().hide();
        });
    </script>
</body>
</html>
