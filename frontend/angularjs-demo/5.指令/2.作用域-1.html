<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Demo</title>
    <script src="../libs/angularjs/angular.min.js"></script>
    <script src="../libs/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="myController">
        <div class="page-header">
            <h3>指令 - 作用域（使用所属controller的数据模型）</h3>
        </div>
      
        <input type="text" class="form-control" ng-model="customer.name">
        <my-hello></my-hello>
    </div>
</body>

<script>
    var app = angular.module('myApp', []);
    app.controller('myController', function ($scope, $filter) {
        $scope.customer = {
            name: 'Naomi',
            address: '1600 Amphitheatre'
        };
    });

    //使用所属controller的数据模型
    app.directive('myHello', function($http){
        return {
            restrict: 'EA',
            // 注意，
            // 模板中绑定了customer对象，而且指令并没有定义自己的作用域，
            // 因此，使用的是myController的数据模型
            template: '指令中的值 Name: {{customer.name}} Address: {{customer.address}}'
        };
    });
</script>

</html>
