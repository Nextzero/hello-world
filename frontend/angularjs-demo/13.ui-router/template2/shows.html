<div class="row">
    <div class="col-md-2">
        <p>导航条</p>
        <ul>
            <li ng-repeat="show in shows">
                <a ui-sref="shows.detail({id: show.id})">{{show.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <div class="detail" ui-view></div>
    </div>
</div>
