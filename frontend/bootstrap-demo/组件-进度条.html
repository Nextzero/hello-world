<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Demo</title>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="holder/holder.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <!--
            基本进度条
            使用width属性
            .progress
            .progress-bar

            外层progress做了个底色长条框
            内层progress-bar做了个有颜色的长条框，因此可使用width属性来设定进度
        -->
        <div class="progress">
            <div class="progress-bar" style="width:80%;">
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete</span>
            </div>
        </div>

        <!--
            将进度百分比显示在进度条上
        -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
            </div>
        </div>

        <!--
            最小宽度
        -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width:15px;">
                0%
            </div>
        </div>


        <!-- 
            .progress
            .progress-bar
            .progress-bar-success
            .progress-bar-striped
            .active
         -->
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width:30%">
                30%
            </div>
        </div>
         <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:30%">
                30%
            </div>
        </div>


        <!-- 把多个进度条放入同一个 .progress 中，使它们呈现堆叠的效果。 -->
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:30%"></div>
            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:30%"></div>
            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:30%"></div>
        </div>
    </div>
</body>

</html>
