    <title>RequireJs Demo</title>

<body>
    <p>这里是require demo</p>
    <p>index依赖module1</p>
    <p>module1依赖module2</p>

    <!--
        由require负责加载js
        require.js加载完成后，触发data-main属性，加载index.js
    -->
    <script type="text/javascript" src="require/require.js" data-main="index"></script>
</body>
